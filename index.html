<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5页面相册</title>
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- COMPURTED REM -->
    <script>
        ~ function () {
            function computed() {
                var HTML = document.documentElement,
                    deviceW = HTML.clientWidth,
                    designW = 375,
                    ratic = deviceW / designW;
                if (deviceW >= 750) {
                    HTML.style.fontSize = 750 / designW * 100 + 'px';
                    return;
                }
                HTML.style.fontSize = ratic * 100 + 'px';
            }
            computed();
            window.addEventListener('resize', computed, false);
        }();
    </script>
</head>

<body>

    <!-- main存放所有内容，大小为750px -->
    <main class="mainBox">
        <!-- 构建Swiper滑屏框架 -->
        <div class="swiper-container">
            <!-- 每一屏 -->
            <div class="swiper-wrapper">
                <!-- 每一页 -->
                <!-- class="ani",想让谁有动画，这个必须要加swiper-animate-effect：这是动画效果或者自己写动画效果@keyframes 
                swiper-animate-duration：设置动画持续时间
                swiper-animate-delay:设置动画延迟时间 -->
                <!-- 第一页 -->
                <div class="swiper-slide page1">
                    <img src="image/index_1.png" alt="" class="ani" swiper-animate-effect="bounceInRight"
                        swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="image/index_2.png" alt="" class="ani" swiper-animate-effect="bounceInLeft"
                        swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="image/index_3.png" alt="" class="ani" swiper-animate-effect="bounceInUp"
                        swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="image/index_4.png" alt="" class="ani" swiper-animate-effect="bounceInUp"
                        swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    <img src="image/index_5.png" alt="" class="ani" swiper-animate-effect="bounceInUp"
                        swiper-animate-duration="1s" swiper-animate-delay="1s">
                </div>
                <!-- 第二页 -->
                <div class="swiper-slide page2">
                    <img src="image/page2_2.png" alt="" class="ani" swiper-animate-effect="fadeInDown"
                        swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="image/page2_3.png" alt="" class="ani" swiper-animate-effect="fadeInDown"
                        swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="image/page2_4.png" alt="" class="ani" swiper-animate-effect="rotateInDownLeft"
                        swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    <img src="image/page2_5.png" alt="" class="ani" swiper-animate-effect="rotateInDownLeft"
                        swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="image/page2_7.png" alt="" class="ani" swiper-animate-effect="bounceInUp"
                        swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="image/page2_8.png" alt="" class="ani" swiper-animate-effect="bounceInUp"
                        swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    <img src="image/page2_9.png" alt="" class="ani" swiper-animate-effect="bounceInUp"
                        swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    <div class="text">
                        <p class="ani" swiper-animate-effect="zoomInDown " swiper-animate-duration="1s"
                            swiper-animate-delay=".5s">劝君莫惜金缕衣</p>
                        <p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s"
                            swiper-animate-delay=".75s">劝君惜取少年时</p>
                        <p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s"
                            swiper-animate-delay="1.25s">花开堪折直须折</p>
                        <p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s"
                            swiper-animate-delay="1.5s">莫待无花空折枝</p>
                    </div>
                    <div class="photo ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s"
                        swiper-animate-delay="0s">
                        <img src="image/person_1.jpg" alt="" class="ani" swiper-animate-effect="fadeInLeftBig"
                            swiper-animate-duration="1s" swiper-animate-delay="0s">
                    </div>
                </div>
                <!-- 第三页 -->
                <div class="swiper-slide page3">
                    <img src="image/page3_1.png" alt="" class="ani" swiper-animate-effect="fadeInLeftBig"
                        swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <img src="image/page3_3.png" alt="" class="ani" swiper-animate-effect="fadeInLeftBig"
                        swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    <div class="concat ani"  swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s"
                        swiper-animate-delay=".5s">
                        <img src="image/zhou.png" alt="" class="ani" swiper-animate-effect="fadeInLeftBig"
                            swiper-animate-duration="1s" swiper-animate-delay="1s">
                        <div class="text">
                            <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s"
                                swiper-animate-delay="1s">扫码入群</p>
                            <p class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="1s"
                                swiper-animate-delay="1s">课程视频</p>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <!-- 滑动提示按钮 -->
        <a href="javascript:;" class="previousTip">

        </a>
        <!-- 音乐 -->
        <a href="javascript:;" class="musicBox"></a>
        <!-- <audio>
                <source src="audio/remembrance_of_youth.mp3" type="audio/mpeg">
                <source src="audio/remembrance_of_youth.mp3" type="audio/wav">
                <source src="audio/remembrance_of_youth.mp3" type="audio/ogg">
            </audio> -->
        <!-- controls：用浏览器默认播放器播放 loop:循环播放 autoplay:自动播放 preload:预加载方式(auto 加载页面时就把音频文件进行加载,会导致页面第一次加载过慢/metadata 加载页面的时候只加载音频的基础信息，播放时才加载主体的内容)、none 加载页面时什么都不加载
        video比audio多了一个poster封面-->
        <audio src="audio/remembrance_of_youth.m4a" controls loop autoplay preload="none" id="musicAudio"></audio>
            

    </main>
    <!-- IMPORT JS -->
    <script src="js/prefixfree.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
